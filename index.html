<!DOCTYPE html>
<html>
	
<head>
	
	<meta charset="utf-8">
	<title>slideshow</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="./fonts/IRANSans/IRANSans.css">
	<link rel="stylesheet" type="text/css" href="./fonts/roboto-slab/roboto.css">	

</head>

<body>
	
	<div class="slideshow-main">
		
		<div class="slide_images animated fadeIn">

			<div class="name-img">
				
				<p></p>

			</div>

			<img src="images/a(1).jpg" class="img-slideshow">

		</div> 
		
		<div class="div-btn-next">
			
			<div class="btn-next" id="next"></div>

		</div>
		<div class="div-btn-back">

			<div class="btn-back" id="back"></div>

		</div>

		<div class="bottom-view">				

			<div id="preview-img"></div>

		</div>

	</div>

	<div id="demo-img">
				
		<img src="images/a(1).jpg" class="demo-img-slideshow">

	</div>	
	
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>

	<script type="text/javascript" src="./js/custom.js"></script>

</body>

</html>
